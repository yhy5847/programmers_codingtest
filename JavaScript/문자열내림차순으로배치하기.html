<body>
    <script>
        function solution(s) {
            const arr = Array.from(s).sort();
            const arr2 = [];
            for(let i = arr.length - 1 ; i >= 0; --i) {
                arr2.push(arr[i]);
            }
            return arr2.join('')
        }
    </script>
</body>
