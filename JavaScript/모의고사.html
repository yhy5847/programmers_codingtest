<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        1번 수포자 = 12345 12345 ...
        2번 수포자 = 21 23 24 25 21 23 24 25...
        3번 수포자 = 33 11 22 44 55 33 11 22 44 55 ...
        답지랑 비교하여 가장 많이 일치하는 사람을 배열에 리턴하도록 작성
        1, 2, 3번 수포자를 각각 답지와 대조하여 맞는 부분을 따로 넣어주고
        (답지와 대조하는 방법 : 세 수포자의 문제 패턴의 최소공배수 만큼 반복해주고
        이를 반복문으로 끊어서 대조해준다. answer[]가 undefined라면 break걸어줘서 대조를 멈춘다.)
        그것들의 length를 비교해서 제일 높은 수포자를 리턴해주는 방법
        */

            function solution(answer) {
            let first = [1, 2, 3, 4, 5];
            let second = [2, 1, 2, 3, 2, 4, 2, 5];
            let third = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5];
            let firstarr = [];
            let secondarr = [];
            let thirdarr = [];
            let i = 0;
            let j = 0;
            let k = 0;
            while(i < answer.length) {
                if(j === 5) {
                    j = 0;
                }
                if(first[j] === answer[i]) {
                    firstarr[k] = answer[i]
                    ++k
                }
                ++i
                ++j
            }
            i = 0;
            j = 0;
            k = 0;
            while(i < answer.length) {
                if(j === 8) {
                    j = 0;
                }
                if(second[j] === answer[i]) {
                    secondarr[k] = answer[i]
                    ++k
                }
                ++i
                ++j
            }
            i = 0;
            j = 0;
            k = 0;
            while(i < answer.length) {
                if(j === 10) {
                    j = 0;
                }
                if(third[j] === answer[i]) {
                    thirdarr[k] = answer[i]
                    ++k
                }
                ++i
                ++j
            }
            if(firstarr.length === secondarr.length && secondarr.length === thirdarr.length) {
                return [1, 2, 3];
            } else if (firstarr.length > secondarr.length && firstarr.length > thirdarr.length) {
                return [1];
            } else if (secondarr.length > firstarr.length && secondarr.length > thirdarr.length) {
                return [2];
            } else if (thirdarr.length > firstarr.length && thirdarr.length > secondarr.length) {
                return [3];
            } else if (firstarr.length === secondarr.length && secondarr.length > thirdarr.length) {
                return [1, 2];
            } else if (secondarr.length === thirdarr.length && thirdarr.length > firstarr.length) {
                return [2, 3];
            } else if (firstarr.length === thirdarr.length && thirdarr.length > secondarr.length) {
                return [1, 3];
            }
        }
        answer = [1,2,3,5,1]
        console.log(solution(answer))
    </script>
</body>
</html>
