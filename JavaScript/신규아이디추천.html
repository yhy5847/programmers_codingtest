<body>
    <script>
        function solution(new_id) {
            var answer = new_id;
        answer = new_id.toLowerCase().replace(/[^\w-_.]+/g, '').replace(/\.\.+/g, '\.').replace(/^\./, '').replace(/\.$/, '')
                if(answer === "") {
                    answer = "aaa";
                } else if(answer.length >= 16) {
                    while(answer.length > 15) {
                        answer = answer.slice(0,-1).replace(/\.$/, '');
                    }
                } else if(answer.length <= 2) {
                    let i = answer.substr(-1);
                    while(answer.length < 3) {
                        answer+=i
                    }
                }
        return answer;
        }
    </script>
