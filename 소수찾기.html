<body>
    <script>
function solution(n) {
    const arr = [];
    for(let i = 1; i <= n; ++i) {
        for(let j = 1; j <= i; ++j) {
            if(j !== 1 && j !== i && i%j === 0) {
                break;
            } else if(i === j){
                arr.push(i)
            }
        }
    }
    const answer = arr.length - 1;
    return answer
}
console(solution(10))
    </script>
</body>
</html>
