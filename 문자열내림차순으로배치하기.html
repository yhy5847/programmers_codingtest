<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function solution(s) {
    let a = Array.from(s);
    let b = a.sort();
    let c = [];
    let d = '';
    for(let i = 0; i < b.length; ++i) {
        if((/[A-Z])/).test(b[i])) {
            c.push(b[i])
        } else {
            d += b[i];
        }
    }
    for(let i = 0; i < b.length; ++i) {
        d += d[i];
    }
    return d
}
    </script>
</body>
</html>
