<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function solution(n, m) {
            const answer = [];
            // n, m의 소인수분해값을 넣어줄 배열
            let arrN = [];
            // n의 약수
            for (let i = 1; i <= n; ++i) {
                if (i === 1 || i === n) {
                    arrN.unshift(i);
                } else if (n % i === 0) {
                    arrN.unshift(i);
                }
            }
            // m의 약수
            let arrM = [];
            for (let i = 1; i <= m; ++i) {
                if (i === 1 || i === m) {
                    arrM.unshift(i);
                } else if (m % i === 0) {
                    arrM.unshift(i);
                }
            }
            // 최대공약수 구하는 코드
            if (n === m) {
                answer.push(n);
            }else {
                for (let i = 0; i < arrN.length; ++i) {
                    for (let j = 0; j < arrM.length; ++j) {
                        if (arrM[j] === arrN[i]) {
                            answer.push(arrM[j]);
                            i = 9999999999999999;
                            break;
                        }
                    }
                }
            }
            //최소공배수 구하는 코드
            if (n > m) {
                for (let i = 1; i <= 1000000; ++i) {
                    if ((n * i) % m === 0) {
                        answer.push(n * i)
                        break;
                    }
                }
            } else if (m > n) {
                for (let i = 1; i <= 1000000; ++i) {
                    if ((m * i) % n === 0) {
                        answer.push(m * i)
                        break;
                    }
                }
            } else if (m === n) {
                answer.push(m);
            }
            return answer
        }
        // 나눳을때 나머지가 0이되는 수를 구할때까지 1부터 9까지 곱해준다
        // 먼저 큰 수에 1부터 곱해주고 작은수로 나눴을때 나머지가 0인지 확인
        // 0이 아니라면 다음수인 2로 넘어가고 다시 큰 수에 2곱 작은수로 나누기 나머지 확인 0 아니면 반복
        // 0이라면 값 할당 하고 break 
     console(solution(2, 5))
    </script>
</body>

</html>
