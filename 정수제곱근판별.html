<body>
    <script>
    function solution(n) {
        let a = Math.sqrt([n])
        let b = Math.ceil(Math.sqrt([n]))
        if(a !== b) {
            return -1
        } else if(a === b){
            return (a+1)**2
        }
    }
    </script>
