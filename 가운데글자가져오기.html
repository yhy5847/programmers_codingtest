<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s) {
            const arr = Array.from(s);
            let al = arr.length/2;
            if(arr.length % 2 === 0) {
                return arr[al-1] + arr[al]
            } else {
                return arr[Math.floor(al)]
            }
        }
    </script>
</body>
</html>
